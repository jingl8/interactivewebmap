<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="leaflet-heat.js"></script>
  <style>
    #map{ width: 600px; height: 400px; }
	  
    .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

.legend { 
text-align: left; line-height: 18px; color: #555; 
} 

.legend i { 
width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; 
}
  </style>
</head>

<body>

  <div id="map"> </div>
	
  <script src="Lab2.js"></script> 
	
 <script src="secondEd.js"></script> 
	
  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 6);
  
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	  	  
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
	  
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};
	  
info.update = function (edu) {
	const contents = edu ? `<b>${edu.IL_ED_Lab2_NormBach} %</b><br />${edu.IL_ED_Lab2_CountyName}` : 'Hover over a county';
	this._div.innerHTML = `<h4>Population with Bachelor's Degree</h4>${contents}`;
};

info.addTo(map);

function getColor(d) {
    return d > 35.19  ? '#FC4E2A' :
           d > 22.91   ? '#FD8D3C' :
           d > 12.87   ? '#FEB24C' :
           d > 0   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.IL_ED_Lab2_NormBach),
        weight: 0.5,
        opacity: 1,
        color: 'black',
        fillOpacity: 0.7
    };
}
	  
function highlightFeature(e) {
    const layer = e.target;

    layer.setStyle({
        weight: 5,
        color: 'white',
        fillOpacity: 0.9
    });

    layer.bringToFront();  
    info.update(layer.feature.properties);
}
	  
var geojson;
	  
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}	  	  
	  
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });
}
	  
geojson = L.geoJson(IllioisGJSON, {style: style,
		onEachFeature: onEachFeature}).addTo(map);

SecondEd = L.geoJson(secondEd).addTo(map);

var heatData = [];
geojsonLayer.eachLayer(function(layer) {
	var latlng = layer.getLatLng();
	var value = layer.value;
	heatData.push([latlng.lat, latlng.lng, value]);
});
	  
var heatLayer = L.heatLayer(heatData, {
				radius: 100,
				blur: 10,
				opacity: 1,
				maxZoom: 17,
				max: 4.0,
				
				gradient: {
					0.0: 'green',
					0.5: 'yellow',
					1.0: 'red'}
        
			}).addTo(map);
		});
	  
//locates the legend in the bottom right of the map
var legend = L.control({position: 'bottomright'});

//adds the legend to the map in a <div> 
legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [10.5 , 17.5, 27.5],
        labels = [];

// loop through our EdNorm intervals and generate a label and colored square
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

//adds the legend to the map
legend.addTo(map);

  </script>
</body>
</html>
