<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="leaflet-heat.js"></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"> </div>
	
  <script src="secondEd.js"></script> 
	
  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 6);
	  
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	  	  
SecondEd = L.geoJson(secondEd).addTo(map);
	  
// $.getJSON("https://gist.githubusercontent.com/raechelportelli/91c6caf9af3daf85a7a2fe1eec079a10/raw/28c42649557d8e286c54bc9ef97af4c17bafdd96/secondEd.geojson",
//  function(data) { geojsonLayer.addData(data);
	  
var heatData = [];
	SecondEd.eachLayer(function(layer) {
		var latlng = layer.getLatLng();
		heatData.push([latlng.lat, latlng.lng]);
	});
	  
// var heatData = [];
// function onEachFeature(feature, layer) {
//     var coord = feature.geometry.coordinates;
//     heatData.push([coord[1], coord[0]]);

// };

// L.GeoJSON(SecondEd, {
//     onEachFeature: onEachFeature
// })
console.log(heatData); 
var heatLayer = L.heatLayer(heatData, {
				radius: 100,
				blur: 10,
				opacity: 1,
				maxZoom: 17,
				max: 4.0,
				
				gradient: {
					0.0: 'green',
					0.5: 'yellow',
					1.0: 'red'}
        
			}).addTo(map);
	  
  </script>
</body>
</html>
