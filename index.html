<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>

<body>

  <div id="map"> </div>
	
  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 10);

  // load a tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
}).addTo(map);
	  
var someFeatures = {"type":"FeatureCollection","features":[{"type":"Feature","properties":{"name":"one"},"geometry":{"coordinates":[-88.24397066672336,40.12739698510279],"type":"Point"},"id":0},{"type":"Feature","properties":{"name":"two"},"geometry":{"coordinates":[-88.19965645138049,40.12764340821249],"type":"Point"},"id":1},{"type":"Feature","properties":{"name":"three"},"geometry":{"coordinates":[-88.24380952412191,40.11026839045175],"type":"Point"},"id":2},{"type":"Feature","properties":{"name":"four"},"geometry":{"coordinates":[-88.2049741572213,40.11100784335423],"type":"Point"},"id":3}]};

L.geoJSON(someFeatures, {
    filter: function(feature, layer) {
        return feature.properties.show_on_map;
    }
}).addTo(map);

  </script>
</body>
</html>
