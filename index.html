<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>

<body>

  <div id="map"> </div>
	
  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 10);

  // load a tile layer
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
}).addTo(map);
	  
var PointsLayer = {"type":"FeatureCollection","features":[{"type":"Feature","properties":{"new":"one"},"geometry":{"coordinates":[-88.21781214715148,40.110634834955675],"type":"Point"},"id":0},{"type":"Feature","properties":{"new":"two"},"geometry":{"coordinates":[-88.2174224231665,40.11646334570281],"type":"Point"},"id":1},{"type":"Feature","properties":{"new":"three"},"geometry":{"coordinates":[-88.23205871451823,40.110317450916796],"type":"Point"}},{"type":"Feature","properties":{"new":"four"},"geometry":{"coordinates":[-88.23216697118053,40.11636123780181],"type":"Point"},"id":3}]}
L.geoJSON(PointsLayer).addTo(map);

  </script>
</body>
</html>
