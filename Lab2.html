<html>
<head>
  <title>My first map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <style>
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"> </div>

  <script type="text/javascript" src="Lab2.js"></script>
	
  <script type="text/javascript">

  // initialize the map
  var map = L.map('map').setView([40, -89], 6);
	  
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	  	  
//function formats the shape color based on the attribute d's value

function getColor(EdNorm) {
    return EdNorm > 35.19  ? '#BD0026' :
           EdNorm > 22.91  ? '#E31A1C' :
           EdNorm > 12.87  ? '#FC4E2A' :
           EdNorm > 0  ? '#FD8D3C' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.IL_ED_Lab2_NormBach), //color by density attribute
        weight: 0.5, //line weight
        opacity: 1, //line opacity
        color: 'black', //line color
        fillOpacity: 0.7 //shape file
    };
}
	  
	const IllinoisGeoJSON = L.geoJson(IllinoisGJSON).addTo(map);

  </script>
</body>
</html>
